<!-- Large File Warning Modal -->
<div x-show="showLargeFileWarningModal" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 z-50 flex items-center justify-center px-4"
     style="display: none;">
    <div class="fixed inset-0 bg-black bg-opacity-75" @click="closeLargeFileWarningModal()"></div>
    <div class="relative bg-white rounded-lg shadow-2xl max-w-md w-full mx-4 animate-scale-in">
        
        <!-- Header -->
        <div class="p-5 border-b border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-exclamation-triangle text-black text-sm"></i>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-gray-900">Large File Warning</h3>
                </div>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-5 space-y-4">
            <!-- Warning Message -->
            <div class="space-y-3">
                <p class="text-sm text-gray-700 leading-relaxed">
                    File is very large (<span class="font-bold text-gray-900" x-text="formatFileSize(wordlistForm.file?.size)"></span>). 
                    Uploading via web interface may timeout or fail.
                </p>
                
                <!-- Recommendation Section -->
                <div class="space-y-3">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <p class="text-sm font-semibold text-blue-900 mb-3">Recommendation: Use CLI upload for large files:</p>
                        <div class="bg-gray-800 text-green-400 p-3 rounded font-mono text-xs overflow-x-auto">
                            <div>curl -X POST -F "file=@<span x-text="wordlistForm.file?.name"></span>" -F "name=<span x-text="wordlistForm.file?.name"></span>" http://30.30.30.39:1337/api/v1/wordlists/upload</div>
                        </div>
                    </div>
                </div>
                
                <p class="text-sm text-gray-700 leading-relaxed">
                    Do you still want to continue uploading via the web interface?
                </p>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="p-5 border-t border-gray-200">
            <div class="flex space-x-3">
                <button type="button" 
                        @click="closeLargeFileWarningModal()"
                        class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                    Cancel
                </button>
                <button type="button" 
                        @click="proceedWithLargeFileUpload()"
                        class="flex-1 px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Continue
                </button>
            </div>
        </div>
    </div>
</div>
