<!-- Modern File Upload Modal -->
<div x-show="showFileModal" 
     x-transition:enter="transition ease-out duration-300" 
     x-transition:enter-start="opacity-0 scale-90" 
     x-transition:enter-end="opacity-100 scale-100" 
     x-transition:leave="transition ease-in duration-200" 
     x-transition:leave-start="opacity-100 scale-100" 
     x-transition:leave-end="opacity-0 scale-90" 
     class="modal-modern">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="modal-backdrop" @click="closeFileModal()"></div>
        <div class="modal-content animate-scale-in">
            <form @submit.prevent="uploadFile()">
                <div class="p-6 border-b border-gray-100/50">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="icon-modern icon-info">
                            <i class="fas fa-file-upload text-sm"></i>
                        </div>
                        <h3 class="text-xl font-semibold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">Upload Hash File</h3>
                    </div>
                    <p class="text-gray-600 text-sm">Upload hash files for password cracking jobs</p>
                </div>
                
                <div class="p-6 space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Select Hash File <span class="text-red-500">*</span></label>
                        <div class="relative">
                            <input type="file" 
                                   @change="onFileChange" 
                                   accept=".hccapx,.hccap,.cap,.pcap,.hash" 
                                   required 
                                   class="input-modern file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Supported formats: hccapx, hccap, cap, pcap, hash files</p>
                    </div>
                    
                    <div x-show="fileForm.file" class="bg-gradient-to-r from-gray-50/50 to-blue-50/50 backdrop-blur-sm rounded-xl p-4 border border-gray-200/50">
                        <h4 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
                            <i class="fas fa-info-circle text-blue-600 mr-2"></i>File Information
                        </h4>
                        <div class="space-y-2 text-sm text-gray-600">
                            <div class="flex justify-between">
                                <span>Filename:</span>
                                <span class="font-medium" x-text="fileForm.file?.name">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Size:</span>
                                <span class="font-medium" x-text="fileForm.file ? formatFileSize(fileForm.file.size) : '-'">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Type:</span>
                                <span class="font-medium" x-text="fileForm.file?.type || 'Unknown'">-</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gradient-to-r from-gray-50/50 to-white/50 backdrop-blur-sm border-t border-gray-100/50 px-6 py-4 flex flex-col sm:flex-row gap-3 sm:justify-end">
                    <button type="button" @click="closeFileModal()" class="btn-secondary order-2 sm:order-1">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn-primary order-1 sm:order-2">
                        <i class="fas fa-upload mr-2"></i>Upload File
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
