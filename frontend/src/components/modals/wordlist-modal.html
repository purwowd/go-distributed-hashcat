<!-- Wordlist Modal - Upload Wordlist -->
<div x-show="showWordlistModal" 
     x-transition:enter="transition ease-out duration-300" 
     x-transition:enter-start="opacity-0 scale-90" 
     x-transition:enter-end="opacity-100 scale-100" 
     x-transition:leave="transition ease-in duration-200" 
     x-transition:leave-start="opacity-100 scale-100" 
     x-transition:leave-end="opacity-0 scale-90" 
     class="modal-modern">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="modal-backdrop" @click="closeWordlistModal()"></div>
        <div class="modal-content animate-scale-in max-w-md">
            
            <form @submit.prevent="handleWordlistUpload()">
                <!-- Header -->
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center">
                            <i class="fas fa-bars text-white text-sm"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800">Upload Wordlist</h3>
                            <p class="text-gray-600 text-sm">Upload dictionary files for password cracking attacks</p>
                        </div>
                    </div>
                </div>
                
                <!-- Form Content -->
                <div class="p-6 space-y-4">
                <!-- File Upload Section -->
                <div class="space-y-3">
                    <label class="block text-sm font-medium text-gray-700">
                        Select Wordlist <span class="text-red-500">*</span>
                    </label>
                    <div class="flex space-x-2">
                        <input type="file" 
                               @change="handleWordlistFileChange($event)"
                               accept=".txt,.dic,.wordlist"
                               class="hidden"
                               id="wordlist-file-input">
                        <label for="wordlist-file-input" 
                               class="px-4 py-2 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 cursor-pointer transition-colors">
                            Choose File
                        </label>
                        <input type="text" 
                               :value="wordlistForm.file ? wordlistForm.file.name : ''"
                               readonly
                               class="flex-1 px-3 py-2 text-sm text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="No file chosen">
                    </div>
                </div>
                
                <!-- Format Information -->
                <div class="space-y-2">
                    <p class="text-xs text-gray-600">Supported formats: txt, dic, wordlist files</p>
                    <p class="text-xs text-gray-600">Popular examples: rockyou.txt, common-passwords.txt, custom lists</p>
                </div>
                
                <!-- Wordlist Information (shown when file is selected) -->
                <div x-show="wordlistForm.file" class="space-y-3">
                    <div class="flex items-center space-x-2">
                        <div class="w-5 h-5 bg-purple-600 rounded-full flex items-center justify-center">
                            <i class="fas fa-info text-white text-xs"></i>
                        </div>
                        <h4 class="text-sm font-medium text-gray-800">Wordlist Information</h4>
                    </div>
                    
                    <div class="bg-gray-50 rounded-lg p-4 space-y-2">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Filename:</span>
                            <span class="text-sm font-medium text-gray-800" x-text="wordlistForm.file?.name"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Size:</span>
                            <span class="text-sm font-medium text-gray-800" x-text="formatFileSize(wordlistForm.file?.size)"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-600">Type:</span>
                            <span class="text-sm font-medium text-gray-800" x-text="wordlistForm.file?.type || 'text/plain'"></span>
                        </div>
                    </div>
                    
                    <!-- File Size Warning (for large files) -->
                    <div x-show="wordlistForm.file && wordlistForm.file.size > 100 * 1024 * 1024" 
                         class="bg-blue-50 border border-blue-200 rounded-lg p-3">
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-exclamation-triangle text-blue-600"></i>
                            <span class="text-sm text-blue-800">
                                Large file detected (<span x-text="formatFileSize(wordlistForm.file?.size)"></span>). 
                                Upload may take 5-15 minutes.
                            </span>
                        </div>
                    </div>
                </div>
                
                
                </div>
                
                <!-- Actions -->
                <div class="p-6 border-t border-gray-200">
                    <div class="flex space-x-3">
                        <button type="button" 
                                @click="closeWordlistModal()"
                                class="flex-1 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                            <i class="fas fa-times mr-2"></i>
                            Cancel
                        </button>
                        <button type="submit" 
                                :disabled="!wordlistForm.file"
                                class="flex-1 px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            <i class="fas fa-arrow-up mr-2"></i>
                            Upload Wordlist
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
