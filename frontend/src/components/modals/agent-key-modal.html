<!DOCTYPE html>
<!-- Agent Key Modal -->
<div x-show="showAgentKeyModal" 
     x-transition:enter="transition ease-out duration-300" 
     x-transition:enter-start="opacity-0 scale-90" 
     x-transition:enter-end="opacity-100 scale-100" 
     x-transition:leave="transition ease-in duration-200" 
     x-transition:leave-start="opacity-100 scale-100" 
     x-transition:leave-end="opacity-0 scale-90" 
     class="modal-modern">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="modal-backdrop" @click="closeAgentKeyModal()"></div>
        <div class="modal-content animate-scale-in">
            <form @submit.prevent="validateAndCreateAgentKey(agentKeyForm)">
                <div class="p-6 border-b border-gray-100/50">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="icon-modern icon-primary">
                            <i class="fas fa-key text-sm"></i>
                        </div>
                        <h3 class="text-xl font-semibold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">Generate New Agent Key</h3>
                    </div>
                    <p class="text-gray-600 text-sm">Create a new agent name and generate its associated key</p>
                </div>
                
                <div class="p-6 space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Agent Name <span class="text-red-500">*</span></label>
                        <input type="text"
                               x-model="agentKeyForm.name"
                               @input="showAgentNameError = false"
                               required
                               :disabled="createdAgentKey"
                               class="input-modern"
                               placeholder="GPU-Server-01">
                        <p class="text-xs text-gray-500 mt-1">Choose a descriptive name for easy identification</p>
                        <p x-show="showAgentNameError" class="text-xs text-red-600 mt-1">
                            <i class="fas fa-exclamation-circle mr-1"></i>Agent name is required
                        </p>
                    </div>

                    <!-- Preview field so users can see/copy the key from the same modal after generation -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Agent Key</label>
                        <div class="flex items-center space-x-2">
                            <input type="text"
                                   x-model="agentKeyForm.agent_key"
                                   :value="agentKeyForm.agent_key || createdAgentKey?.agent_key || ''"
                                   readonly
                                   class="input-modern font-mono bg-gray-50 flex-1"
                                   placeholder="Will be generated after you click Generate Key">
                            <button type="button"
                                    class="btn-secondary px-4 py-2 text-sm whitespace-nowrap"
                                     :class="!(agentKeyForm.agent_key || createdAgentKey) ? 'opacity-50 cursor-not-allowed' : ''"
                                     :disabled="!(agentKeyForm.agent_key || createdAgentKey)"
                                     @click="copyAgentKey(agentKeyForm.agent_key || createdAgentKey?.agent_key)">
                                <i class="fas fa-copy mr-2"></i>Copy
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">The key will appear after you click Generate Key</p>
                    </div>
                </div>
                
                <!-- Removed in favor of toast notification only -->
                
                <div class="bg-gradient-to-r from-gray-50/50 to-white/50 backdrop-blur-sm border-t border-gray-100/50 px-6 py-4 flex flex-col sm:flex-row gap-3 sm:justify-end">
                    <div class="flex flex-col sm:flex-row gap-3 sm:justify-end w-full">
                        <button type="button" @click="closeAgentKeyModal()" class="btn-secondary order-2 sm:order-1">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                        <button type="submit" class="btn-primary order-1 sm:order-2">
                            <i class="fas fa-plus mr-2"></i>Generate Key
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
