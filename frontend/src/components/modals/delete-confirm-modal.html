<!DOCTYPE html>
<!-- Generic Delete Confirmation Modal -->
<div x-show="showDeleteModal"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 scale-90"
     x-transition:enter-end="opacity-100 scale-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 scale-100"
     x-transition:leave-end="opacity-0 scale-90"
     class="modal-modern">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="modal-backdrop" @click="closeDeleteModal()"></div>
    <div class="modal-content animate-scale-in">
      <div class="p-6 border-b border-gray-100/50">
        <div class="flex items-center space-x-3 mb-2">
          <div class="icon-modern icon-danger">
            <i class="fas fa-trash text-sm"></i>
          </div>
          <h3 class="text-xl font-semibold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent" x-text="`Delete ${deleteModalConfig.entityType}`"></h3>
        </div>
        <p class="text-gray-600 text-sm" x-text="deleteModalConfig.description"></p>
      </div>

      <div class="p-6 space-y-4">
        <div class="bg-red-50 border border-red-100 rounded-lg p-4">
          <p class="text-sm text-red-800">
            Are you sure you want to delete 
            <span class="font-semibold" x-text="deleteModalConfig.entityName || deleteModalConfig.entityType"></span>?
          </p>
          <p class="text-xs text-red-600 mt-2" x-text="deleteModalConfig.warning"></p>
        </div>
      </div>

      <div class="bg-gradient-to-r from-gray-50/50 to-white/50 backdrop-blur-sm border-t border-gray-100/50 px-6 py-4 flex flex-col sm:flex-row gap-3 sm:justify-end">
        <button type="button" class="btn-secondary order-2 sm:order-1" @click="closeDeleteModal()">
          <i class="fas fa-times mr-2"></i>Cancel
        </button>
        <button type="button" class="btn-danger order-1 sm:order-2" @click="confirmDelete()">
          <i class="fas fa-trash mr-2"></i>Delete
        </button>
      </div>
    </div>
  </div>
</div>
