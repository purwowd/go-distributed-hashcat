<!-- Modern Agent Modal -->
<div x-show="showAgentModal" 
     x-transition:enter="transition ease-out duration-300" 
     x-transition:enter-start="opacity-0 scale-90" 
     x-transition:enter-end="opacity-100 scale-100" 
     x-transition:leave="transition ease-in duration-200" 
     x-transition:leave-start="opacity-100 scale-100" 
     x-transition:leave-end="opacity-0 scale-90" 
     class="modal-modern">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="modal-backdrop" @click="closeAgentModal()"></div>
        <div class="modal-content animate-scale-in">
            <form @submit.prevent="createAgent()">
                <div class="p-6 border-b border-gray-100/50">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="icon-modern icon-primary">
                            <i class="fas fa-server text-sm"></i>
                        </div>
                        <h3 class="text-xl font-semibold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">Add New Agent</h3>
                    </div>
                    <p class="text-gray-600 text-sm">Register a new cracking agent to your distributed network</p>
                </div>
                
                <div class="p-6 space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Agent Name <span class="text-red-500">*</span></label>
                        <input type="text" 
                               x-model="agentForm.name" 
                               required 
                               class="input-modern" 
                               placeholder="GPU-Server-01">
                        <p class="text-xs text-gray-500 mt-1">Choose a descriptive name for easy identification</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Agent Endpoint <span class="text-red-500">*</span></label>
                        <input type="url" 
                               x-model="agentForm.endpoint" 
                               required 
                               class="input-modern" 
                               placeholder="http://192.168.1.100:8080">
                        <p class="text-xs text-gray-500 mt-1">Full URL including protocol and port</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">GPU Information</label>
                        <input type="text" 
                               x-model="agentForm.gpu_info" 
                               class="input-modern" 
                               placeholder="NVIDIA RTX 4090, 24GB VRAM">
                        <p class="text-xs text-gray-500 mt-1">Optional: GPU model and specifications</p>
                    </div>
                </div>
                
                <div class="bg-gradient-to-r from-gray-50/50 to-white/50 backdrop-blur-sm border-t border-gray-100/50 px-6 py-4 flex flex-col sm:flex-row gap-3 sm:justify-end">
                    <button type="button" @click="closeAgentModal()" class="btn-secondary order-2 sm:order-1">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                    <button type="submit" class="btn-primary order-1 sm:order-2">
                        <i class="fas fa-plus mr-2"></i>Create Agent
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
