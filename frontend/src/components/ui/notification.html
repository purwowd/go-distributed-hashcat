<!-- Enhanced Notification Container -->
<div class="fixed top-4 right-4 z-50 max-w-sm w-full pointer-events-none">
    <!-- Single notification with dynamic styling -->
    <div x-show="notifications.length > 0" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-x-full"
         x-transition:enter-end="opacity-100 transform translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-x-0"
         x-transition:leave-end="opacity-0 transform translate-x-full"
         class="notification-modern p-4 pointer-events-auto animate-slide-in border-l-4 shadow-lg"
         :class="{
             'border-green-400 bg-green-50/90': notifications[0]?.type === 'success',
             'border-red-400 bg-red-50/90': notifications[0]?.type === 'error',
             'border-yellow-400 bg-yellow-50/90': notifications[0]?.type === 'warning',
             'border-blue-400 bg-blue-50/90': notifications[0]?.type === 'info' || !notifications[0]?.type
         }">
        <div class="flex items-start">
            <div class="flex-shrink-0 mr-3">
                <div class="w-6 h-6 rounded-full flex items-center justify-center text-white"
                     :class="{
                         'bg-green-400': notifications[0]?.type === 'success',
                         'bg-red-400': notifications[0]?.type === 'error',
                         'bg-yellow-400': notifications[0]?.type === 'warning',
                         'bg-blue-400': notifications[0]?.type === 'info' || !notifications[0]?.type
                     }">
                    <i class="fas text-xs"
                       :class="{
                           'fa-check': notifications[0]?.type === 'success',
                           'fa-exclamation-triangle': notifications[0]?.type === 'error',
                           'fa-exclamation': notifications[0]?.type === 'warning',
                           'fa-info': notifications[0]?.type === 'info' || !notifications[0]?.type
                       }"></i>
                </div>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium leading-5"
                   :class="{
                       'text-green-800': notifications[0]?.type === 'success',
                       'text-red-800': notifications[0]?.type === 'error',
                       'text-yellow-800': notifications[0]?.type === 'warning',
                       'text-blue-800': notifications[0]?.type === 'info' || !notifications[0]?.type
                   }"
                   x-text="notifications[0]?.message || 'No message'"></p>
            </div>
            <div class="flex-shrink-0 ml-3">
                <button @click="removeNotification(notifications[0]?.id)"
                        class="inline-flex rounded-md p-1.5 transition-colors hover:bg-black/5"
                        :class="{
                            'text-green-400': notifications[0]?.type === 'success',
                            'text-red-400': notifications[0]?.type === 'error',
                            'text-yellow-400': notifications[0]?.type === 'warning',
                            'text-blue-400': notifications[0]?.type === 'info' || !notifications[0]?.type
                        }">
                    <i class="fas fa-times text-xs"></i>
                </button>
            </div>
        </div>
    </div>
</div>
