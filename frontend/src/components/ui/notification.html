<!-- Notification Container -->
<div x-show="notification.show" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform translate-y-2"
     x-transition:enter-end="opacity-100 transform translate-y-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform translate-y-0"
     x-transition:leave-end="opacity-0 transform translate-y-2"
     class="fixed top-4 right-4 z-50">
    <div class="rounded-lg shadow-lg max-w-sm w-full"
         :class="notification.type === 'success' ? 'bg-green-100 border border-green-400' : 'bg-red-100 border border-red-400'">
        <div class="p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i :class="notification.type === 'success' ? 'fas fa-check-circle text-green-600' : 'fas fa-exclamation-circle text-red-600'"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium" :class="notification.type === 'success' ? 'text-green-800' : 'text-red-800'"
                       x-text="notification.message"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button @click="notification.show = false" 
                            class="inline-flex text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
