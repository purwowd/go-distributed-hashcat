<!-- Simple Notification Container (Temporary Fix) -->
<div class="fixed top-4 right-4 z-50 max-w-sm w-full pointer-events-none">
    <!-- Single notification for testing -->
    <div x-show="notifications.length > 0" 
         class="notification-modern p-4 pointer-events-auto animate-slide-in border-l-4 border-blue-400 bg-blue-50/90">
        <div class="flex items-start">
            <div class="flex-shrink-0 mr-3">
                <div class="w-6 h-6 rounded-full flex items-center justify-center bg-blue-400 text-white">
                    <i class="fas fa-info text-xs"></i>
                </div>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium leading-5 text-blue-800" 
                   x-text="notifications[0]?.message || 'No message'"></p>
            </div>
            <div class="flex-shrink-0 ml-3">
                <button @click="notifications = []"
                        class="inline-flex rounded-md p-1.5 transition-colors hover:bg-black/5 text-blue-400">
                    <i class="fas fa-times text-xs"></i>
                </button>
            </div>
        </div>
    </div>
</div>
