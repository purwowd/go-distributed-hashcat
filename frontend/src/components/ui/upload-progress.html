<!-- Upload Progress Bar Component -->
<div x-show="isUploading" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform scale-95"
     x-transition:enter-end="opacity-100 transform scale-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform scale-100"
     x-transition:leave-end="opacity-0 transform scale-95"
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    
    <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900">Uploading File</h3>
            <button @click="resetUploadProgress()" 
                    class="text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <!-- File Info -->
        <div class="mb-4">
            <div class="flex items-center space-x-3 mb-2">
                <i class="fas fa-file text-blue-500 text-xl"></i>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-gray-900 truncate" x-text="uploadFileName"></p>
                    <p class="text-xs text-gray-500" x-text="formatFileSize(uploadFileSize)"></p>
                </div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="mb-4">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span x-text="uploadStatus"></span>
                <span x-text="uploadProgress + '%'"></span>
            </div>
            
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                <div class="bg-gradient-to-r from-blue-500 to-green-500 h-3 rounded-full transition-all duration-300 ease-out"
                     :style="`width: ${uploadProgress}%`"></div>
            </div>
        </div>
        
        <!-- Upload Stats -->
        <div class="grid grid-cols-2 gap-4 text-sm">
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-gray-500">Speed</p>
                <p class="font-medium text-gray-900" x-text="uploadSpeed + ' MB/s'"></p>
            </div>
            <div class="text-center p-3 bg-gray-50 rounded-lg">
                <p class="text-gray-500">Time</p>
                <p class="font-medium text-gray-900" x-text="getUploadTimeElapsed()"></p>
            </div>
        </div>
        
        <!-- Progress Animation -->
        <div class="mt-4 flex justify-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
        </div>
        
        <!-- Success State -->
        <div x-show="uploadProgress === 100" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-95"
             x-transition:enter-end="opacity-100 transform scale-100"
             class="mt-4 text-center">
            <div class="inline-flex items-center px-4 py-2 bg-green-100 text-green-800 rounded-full">
                <i class="fas fa-check-circle mr-2"></i>
                <span class="text-sm font-medium">Upload Completed!</span>
            </div>
        </div>
    </div>
</div>
