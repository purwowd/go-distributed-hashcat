<!-- Agents Tab -->
<section x-show="currentTab === 'agents'" class="section-modern animate-fade-in">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2">Agent Management</h2>
            <p class="text-gray-600">Monitor and manage your distributed cracking agents</p>
        </div>
        <button @click="openAgentModal()" class="btn-primary">
            <i class="fas fa-plus mr-2"></i>Add New Agent
        </button>
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="item in agents" :key="item.id">
            <div class="card-modern p-6 group">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-server text-lg"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-900" x-text="item.name">Agent Name</h3>
                            <p class="text-sm text-gray-500" x-text="item.ip_address">IP Address</p>
                        </div>
                    </div>
                    <span class="status-indicator" 
                          :class="item.status === 'online' ? 'status-online' : 
                                 item.status === 'busy' ? 'status-busy' : 'status-offline'"
                          x-text="item.status">Status</span>
                </div>
                
                <div class="space-y-3 mb-6">
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-microchip text-blue-500 mr-3 w-4"></i>
                        <span x-text="getAgentGpuInfo(item)">GPU Info</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-clock text-green-500 mr-3 w-4"></i>
                        <span x-text="formatDate(item.last_seen)">Last Seen</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-network-wired text-purple-500 mr-3 w-4"></i>
                        <span x-text="getAgentCapabilities(item)">Capabilities</span>
                    </div>
                    <div class="flex items-center text-sm text-gray-600">
                        <i class="fas fa-tasks text-orange-500 mr-3 w-4"></i>
                        <span x-text="getAgentJobCount(item)">Active Jobs</span>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button @click="deleteAgent(item.id)" 
                            class="btn-danger flex-1 text-sm py-2">
                        <i class="fas fa-trash mr-2"></i>Remove
                    </button>
                </div>
            </div>
        </template>
        
        <div x-show="agents.length === 0" class="col-span-full text-center py-16">
            <div class="w-24 h-24 rounded-3xl bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-server text-3xl text-gray-400"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No Agents Yet</h3>
            <p class="text-gray-500 mb-6">Add your first agent to start distributed cracking</p>
            <button @click="openAgentModal()" class="btn-primary">
                <i class="fas fa-plus mr-2"></i>Add First Agent
            </button>
        </div>
    </div>
</section>
