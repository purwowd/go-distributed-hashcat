<!-- Overview Tab -->
<section x-show="currentTab === 'overview'" class="section-modern animate-fade-in-up">
    <!-- Stats Grid -->
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 sm:gap-6 stagger-container">
        <div class="card-modern p-6 text-center group animate-stagger">
            <div class="icon-modern icon-primary mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-server text-xl"></i>
            </div>
            <div class="space-y-1">
                <dt class="text-sm font-medium text-gray-600">Total Agents</dt>
                <dd class="text-2xl font-bold text-gradient" x-text="agents.length">0</dd>
            </div>
        </div>
        
        <div class="card-modern p-6 text-center group animate-stagger">
            <div class="icon-modern icon-success mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-check-circle text-xl"></i>
            </div>
            <div class="space-y-1">
                <dt class="text-sm font-medium text-gray-600">Online Agents</dt>
                <dd class="text-2xl font-bold text-gradient-success" x-text="onlineAgents.length">0</dd>
            </div>
        </div>
        
        <div class="card-modern p-6 text-center group animate-stagger">
            <div class="icon-modern icon-warning mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-tasks text-xl"></i>
            </div>
            <div class="space-y-1">
                <dt class="text-sm font-medium text-gray-600">Running Jobs</dt>
                <dd class="text-2xl font-bold text-gradient-warning" x-text="runningJobs.length">0</dd>
            </div>
        </div>
        
        <div class="card-modern p-6 text-center group animate-stagger">
            <div class="icon-modern icon-info mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-file-alt text-xl"></i>
            </div>
            <div class="space-y-1">
                <dt class="text-sm font-medium text-gray-600">Hash Files</dt>
                <dd class="text-2xl font-bold text-gradient" x-text="hashFiles.length">0</dd>
            </div>
        </div>
        
        <div class="card-modern p-6 text-center group animate-stagger">
            <div class="icon-modern icon-danger mx-auto mb-4 group-hover:scale-110 transition-transform duration-300">
                <i class="fas fa-list text-xl"></i>
            </div>
            <div class="space-y-1">
                <dt class="text-sm font-medium text-gray-600">Wordlists</dt>
                <dd class="text-2xl font-bold text-gradient-danger" x-text="wordlists.length">0</dd>
            </div>
        </div>
    </div>
    
    <!-- Recent Activity -->
    <div class="card-modern p-6">
        <div class="flex items-center justify-between mb-6">
            <h3 class="text-xl font-semibold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">Recent Activity</h3>
            <div class="flex items-center space-x-2 text-sm text-gray-500">
                <i class="fas fa-clock"></i>
                <span>Live Updates</span>
            </div>
        </div>
        
        <div class="space-y-4">
                                        <template x-for="job in getSlicedArray(jobs, 0, 5)" :key="job.id">
                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between p-4 bg-gradient-to-r from-gray-50/50 to-white/50 backdrop-blur-sm rounded-xl border border-gray-100/50 hover:shadow-md transition-all duration-300">
                    <div class="flex items-center space-x-4 mb-3 sm:mb-0">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg">
                            <i class="fas fa-tasks text-sm"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900 mb-1" x-text="job.name">Job Name</p>
                            <p class="text-sm text-gray-500 flex items-center">
                                <i class="fas fa-calendar-alt mr-1"></i>
                                <span x-text="formatDate(job.created_at)">Date</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <span class="status-indicator" 
                              :class="job.status === 'running' ? 'status-busy' : 
                                     job.status === 'completed' ? 'status-online' : 
                                     job.status === 'pending' ? 'status-pending' : 'status-offline'"
                              x-text="job.status">Status</span>
                    </div>
                </div>
            </template>
            
            <div x-show="jobs.length === 0" class="text-center py-12">
                <div class="w-20 h-20 rounded-3xl bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-inbox text-2xl text-gray-400"></i>
                </div>
                <p class="text-gray-500 font-medium">No recent activity</p>
                <p class="text-sm text-gray-400 mt-1">Jobs will appear here once created</p>
            </div>
        </div>
    </div>
</section>
