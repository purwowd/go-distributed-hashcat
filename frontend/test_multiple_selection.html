<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Multiple Agent Selection</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div x-data="testData()" class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Multiple Agent Selection</h1>
        
        <!-- Mock Online Agents -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-3">Mock Online Agents</h2>
            <div class="space-y-2">
                <template x-for="agent in onlineAgents" :key="agent.id">
                    <div class="bg-white p-3 rounded border">
                        <span x-text="agent.name"></span> - 
                        <span x-text="agent.ip_address"></span> - 
                        <span x-text="agent.capabilities"></span>
                    </div>
                </template>
            </div>
        </div>

        <!-- Job Form -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-4">Job Form</h3>
            
            <!-- Agent Selection -->
            <div class="mb-4">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Agent Assignment <span class="text-red-500">*</span>
                </label>
                
                <!-- Select All Checkbox -->
                <div class="mb-2">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" 
                               @change="toggleSelectAllAgents($event.target.checked)"
                               :checked="areAllAgentsSelected()"
                               class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                        <span class="text-sm font-medium text-gray-700">Select All Available Agents</span>
                    </label>
                </div>
                
                <!-- Multiple Agent Selection -->
                <div class="max-h-48 overflow-y-auto border border-gray-200 rounded-lg p-3 bg-gray-50">
                    <template x-for="agent in onlineAgents" :key="agent.id">
                        <label class="flex items-center space-x-3 py-2 px-2 hover:bg-gray-100 rounded cursor-pointer">
                            <input type="checkbox" 
                                   :value="agent.id"
                                   x-model="jobForm.agent_ids"
                                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
                            <div class="flex-1">
                                <div class="flex items-center justify-between">
                                    <span class="font-medium text-gray-900" x-text="agent.name"></span>
                                    <span class="text-xs text-gray-500 bg-blue-100 px-2 py-1 rounded" x-text="agent.capabilities"></span>
                                </div>
                                <div class="text-sm text-gray-600" x-text="agent.ip_address"></div>
                            </div>
                        </label>
                    </template>
                </div>
                
                <p class="text-xs text-gray-500 mt-1">
                    <span x-show="jobForm.agent_ids && jobForm.agent_ids.length > 0" class="text-green-600">
                        <i class="fas fa-thumbtack mr-1"></i>Job will be distributed to <span x-text="jobForm.agent_ids.length"></span> selected agent(s)
                    </span>
                </p>
            </div>

            <!-- Selected Agents Display -->
            <div x-show="jobForm.agent_ids && jobForm.agent_ids.length > 0" class="bg-blue-50 p-3 rounded border">
                <h4 class="font-semibold text-blue-800 mb-2">Selected Agents:</h4>
                <ul class="space-y-1">
                    <template x-for="agentId in jobForm.agent_ids" :key="agentId">
                        <li class="text-sm text-blue-700">
                            <span x-text="getAgentName(agentId)"></span>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function testData() {
            return {
                jobForm: {
                    agent_ids: []
                },
                
                // Mock online agents
                onlineAgents: [
                    { id: '1', name: 'Agent-01', ip_address: '192.168.1.100', capabilities: 'RTX 4090' },
                    { id: '2', name: 'Agent-02', ip_address: '192.168.1.101', capabilities: 'RTX 4080' },
                    { id: '3', name: 'Agent-03', ip_address: '192.168.1.102', capabilities: 'RTX 4070' },
                    { id: '4', name: 'Agent-04', ip_address: '192.168.1.103', capabilities: 'RTX 4060' }
                ],

                // Toggle select all agents
                toggleSelectAllAgents(checked) {
                    if (checked) {
                        // Select all online agents
                        this.jobForm.agent_ids = this.onlineAgents.map(agent => agent.id)
                    } else {
                        // Deselect all agents
                        this.jobForm.agent_ids = []
                    }
                },

                // Check if all agents are selected
                areAllAgentsSelected() {
                    return this.onlineAgents.length > 0 && 
                           this.jobForm.agent_ids.length === this.onlineAgents.length &&
                           this.onlineAgents.every(agent => this.jobForm.agent_ids.includes(agent.id))
                },

                // Get agent name by ID
                getAgentName(agentId) {
                    const agent = this.onlineAgents.find(a => a.id === agentId)
                    return agent ? `${agent.name} (${agent.ip_address})` : 'Unknown Agent'
                }
            }
        }
    </script>
</body>
</html>
